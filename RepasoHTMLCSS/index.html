<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/login.css">
    <title>Recuperacion 4</title>
</head>
<body>
    <form action="principal.html">
        <div class="reglogin">
            <h1>Iniciar sesion</h1>
            <div class="div-email">
                <label>Correo:</label>
                <input type="email" name="email"></br>
            </div>
            <div class="div-pw">
                <label>Contraseña:</label>
                <input type="password" name="password"></br>
            </div>
            <div class="div-remember">
                <label>Recuerdame:</label>
                <input type="checkbox" name="box" value="password">
            </div>
            <div class="div-login">
                <button type="submit">Iniciar sesion</button>
            </div>
            <a href="recucontra.html">Olvide mi Contraseña</a>
        </div>
    </form>
    
</body>
</html>
